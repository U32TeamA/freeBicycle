<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户信息一览</title>
<link rel="stylesheet"
	href=http://localhost:8080/freeBicycle/Public/bootstrap/css/bootstrap.min.css>
<script type="text/javascript"
	src="http://localhost:8080/freeBicycle/Public/bootstrap/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="http://localhost:8080/freeBicycle/Public/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="topbtn" class="btn-group" role="group"
			style="width: 98%; margin: 10px 10px 0 10px;">
			<button type="button" class="btn btn-default"
				onclick="turnPage(1,1);">
				<span class="glyphicon glyphicon-refresh"></span>刷新
			</button>
			<button type="button" class="btn btn-default" onclick="addedit(0);">
				<span class="glyphicon glyphicon-edit"></span>操作
			</button>
			<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-file"></span>导出Excel
			</button>
			<!-- 条件搜索 -->
			<form id="searchForm"
				action="http://localhost:8080/freeBicycle/index.php/Home/UserWYX/showUserList"
				method="post">
				<div class="input-group">
					<input type="text" class="form-control" id="suser" name="suser"
						value="{$page.suser}" placeholder="用户帐号"> <input
						type="text" class="form-control" id="sno" name="sno"
						value="{$page.sno}" placeholder="单车编号"> <input type="text"
						class="form-control" id="smodel" name="smodel"
						value="{$page.smodel}" placeholder="单车型号"> <input
						type="text" class="form-control" id="sstate" name="sstate"
						value="{$page.sstate}" placeholder="单车状态"> <span
						class="input-group-btn">
						<button class="btn btn-default" type="submit">搜索</button>
					</span>
				</div>
			</form>
		</div>
		<table
			class="table table-striped table-bordered table-condensed text-center table-hover"
			style="width: 98%; margin: 10px 10px 0 10px;">
			<tr>
				<th></th>
				<th><input type="checkbox" name="nums" /></th>
				<th>用户编号</th>
				<th>用户名称</th>
				<th>性别</th>
				<th>手机号码</th>
				<th>平台</th>
				<th>账号冻结</th>
			</tr>
			<volist name="page.rows" id="rows">
			<tr>
				<td style="text-align: center">{$i}</td>
				<td style="text-align: center"><input type="checkbox" name="No"
					value="{$rows.u_id}"></td>
				<td>{$rows.no}</td>
				<td>{$rows.model}</td>
				<td>{$rows.account}</td>
				<td>{$rows.time}</td>
				<td>{$rows.num}</td>
				<td><script>
								if({$rows.freeze}){
									document.write("是");
								}else{
									document.write("否");
								}
    						</script></td>
			</tr>
			</volist>
		</table>
		<!-- 翻页按钮 -->
		<nav aria-label="Page navigation" class="text-center">
			<ul class="pagination">
				<li><a href="javascript:void(0);">第{$page.pageNo}页</a></li>
				<li><a href="javascript:turnPage('{$page.pageNo}',-1);"
					aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
				</a></li>
				<li><a href="javascript:turnPage('{$page.pageNo}',1);">1</a></li>
				<li><a href="javascript:turnPage('{$page.pageNo}',2);">2</a></li>
				<li><a href="javascript:turnPage('{$page.pageNo}',3);">3</a></li>
				<li><a href="javascript:turnPage('{$page.pageNo}',4);">4</a></li>
				<li><a href="javascript:turnPage('{$page.pageNo}',5);">5</a></li>
				<li><a href="javascript:turnPage('{$page.pageNo}',0);"
					aria-label="Next"> <span aria-hidden="true">&raquo;</span>
				</a></li>
				<li><a href="javascript:void(0);">共{$page.total}条数据</a></li>
			</ul>
		</nav>
	</div>
	<!-- 模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="addandedit">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">更改状态</h4>
				</div>
				<div class="modal-body">
					<form
						action="http://localhost:8080/freeBicycle/index.php/Home/BicycleListYRB/BicycleListEdit"
						method="post" class="text-center">
						<input type="hidden" name="ctr" id="ctr" />
						<div class="form-group form-inline">
							<div class="input-group ">
								<div class="input-group-addon">单车编号</div>
								<input id="no" name="no" type="text" class="form-control"
									onblur="inblur(this,/^[0-9]{5}$/)" /> <span
									class="glyphicon form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group form-inline">
							<div class="input-group ">
								<div class="input-group-addon">单车车型</div>
								<input id="model" name="model" type="text" class="form-control"
									onblur="inblur(this,/([^\s])/)" /> <span
									class="glyphicon form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group form-inline">
							<div class="input-group ">
								<div class="input-group-addon">投放时间</div>
								<input id="puttime" name="puttime" type="text"
									class="form-control input-append date" readonly /> <span
									class="glyphicon form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group form-inline">
							<div class="input-group">
								<div class="input-group-addon">单车状态</div>
								<select id="name" name="name" class="form-control"
									style="width: 170px">
									<option value="6">正常</option>
									<option value="1">低频</option>
									<option value="3">异常</option>
									<option value="5">消失</option>
								</select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default">取消</button>
							<input type="submit" class="btn btn-primary" value="确认">
						</div>
					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</body>
</html>
